<div class="overlay" id="myModal" role="dialog" *ngIf="showMarvinModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content ">
      <div class="modal-header">
        <h4 class="modal-title">Draw Structure </h4>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <iframe id="sketch" src="assets/editorws.html" style="overflow: hidden; width: 100%; min-width: 450px;max-height: 800px;height: calc((90vh - 160px) - 120px); min-height: 200px; border: 1px solid darkgray;"></iframe>
        <div class="row justify-content-end m-3">
            <button type="button" class="btn btn-default button" (click)="closeModal()">Close</button>
            <button type="button" class="btn btn-default button ml-2" (click)="getStructure()">Continue</button>
        </div>
      </div>

    </div>
  </div>
</div>
